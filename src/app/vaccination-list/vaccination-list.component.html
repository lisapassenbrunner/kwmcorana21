<div class="ui middle aligned selection divided list">
  <a *ngFor="let vaccination of vaccinations" class="item kwm-vaccination-list-item" [vaccination]="vaccination"
    [routerLink]="vaccination.code">
  </a>
  <div *ngIf="!vaccinations" class="ui active dimmer">
    <div class="ui large text loader">Daten werden geladen...</div>
  </div>
  <p *ngIf="vaccinations && !vaccinations.length">Es wurden noch keine Impfungen
    eingetragen.</p>
</div>
