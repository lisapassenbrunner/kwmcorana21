<div class="ui middle aligned selection divided list">


  <h3 class="ui header">Angemeldete Personen</h3>
      <div class="four wide column" *ngFor="let person of people">
        <p><b>{{person.firstName}} {{person.lastName}}</b></p>
        <p>Geboren am: {{person.dateOfBirth}}</p>
        <p>E-Mail: {{person.email}}</p>
        <p>SV-NR: {{person.sv_nr}}</p>
        <p *ngIf="person.vaccinated == false">Impfung erhalten: Nein</p>
        <p *ngIf="person.vaccinated == true">Impfung erhalten: Ja</p>
        <button  class="ui tiny blue labeled icon button" >
        <i class="check icon"></i>Impfung erhalten</button>
        <div class="ui divider"></div>
      </div>

  <div *ngIf="!people" class="ui active dimmer">
    <div class="ui large text loader">Daten werden geladen...</div>
  </div>
  <p *ngIf="people && !people.length">Es wurden noch keine Anmeldungen
    gefunden.</p>

</div>
